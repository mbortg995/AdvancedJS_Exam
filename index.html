<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>DE RUTA CON MIGUEL</title>
</head>
<body>
  <div class="header" id="header"></div>
  <div class="event_info" id="event_info">
    <div class="event_detail">
      <h3>¿Dónde?</h3>
      <p class="location" id="location"></p>
    </div>
    <div class="event_detail">
      <h3>¿Cuándo?</h3>
      <p class="time" id="time">22 mayo 2024 - 02:00 - Cierre</p>
    </div>
  </div>
  <div class="body" id="body">
    <form>
      <div class="form" id="form">
        <h2>¡No te quedes sin entradas!</h2>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="confirm-email">Confirma tu correo electrónico</label>
        <input type="email" id="confirm-email" name="confirm-email" required>

        <label for="tickets">Número de entradas</label>
        <select id="tickets" name="tickets" required>
          <!-- <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option> -->
        </select>
        <button type="submit" id="submit">Comprar entradas</button>
      </div>
    </form>

  </div>
  <script src="./main.js"></script>
</body>
</html>
